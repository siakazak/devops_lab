
NameVirtualHost *:80

<VirtualHost *:80>
  ServerName skazak-srv1
  DocumentRoot /var/www/html
    
  
  <Directory "/usr/local/httpd/htdocs">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

